  <style>
    body {
      background-color: #f7f7f7;
      color: #333;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    header {
      background-color: #ffffff;
      padding: 19px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    header h1 {
      color: #333;
      font-size: 22px;
    }

    nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav a {
      color: #DC0000;
      padding: 10px 15px;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color:#DC0000;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      background: #ffffff;
      border-bottom: 1px solid #DC0000;
    }

    .hero img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #DC0000;
      margin-right: 40px;
      background-color: #fff;
    }

    .hero h2 {
      color: #DC0000;
      margin-bottom: 10px;
    }

    button {
      background-color: #DC0000;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #57b4ea;
    }
footer {
      background-color: #ffffff;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
      color: #777;
      font-size: 14px;
      border-top: 2px solid #e2e2e2;
    }
    
    /* RESPONSIVE TABLET */
    @media (max-width: 768px) {
      .nav-links a {
        font-size: 14px;
      }
  </style>
</head>
