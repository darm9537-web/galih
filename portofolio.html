  <style>
    body {
      background-color: #f7f7f7;
      color: #333;
      font-family: Poppins, sans-serif;
      margin: 0;
    }

    header {
      background-color: #ffffff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #e4e4e7;
      position: sticky;
      top: 0;
    }

    nav a {
      color: #DC0000;
      margin-left: 20px;
      text-decoration: none;
      transition: 0.3s;
      font-weight: 500;
    }

    nav a:hover {
      background-color: #dbeafe;
      padding: 8px 12px;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #DC0000;
      margin: 40px 0;
      font-weight: 600;
    }

    .project-list {
      max-width: 900px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #e5e7eb;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: #DC0000;
    }

    .btn {
      background-color: #DC0000;
      border: none;
      padding: 10px 18px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #b30000;
    }

    footer {
      background-color: #ffffff;
      color: #777;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
      border-top: 2px solid #e4e4e7;
      font-size: 14px;
    }

  </style>
</head>
